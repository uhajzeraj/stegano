<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

<link rel="icon" href="assets/img/steganography.png" type="image/x-icon">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</head>

<body>

<div class="container">

	<div style="position:absolute;">
        <a href="/">
            <i class="fas fa-backspace" style='font-size:45px'></i>
        </a>
    </div>

	<div id="logo" style="width:22%;margin:auto;margin-top:50px; margin-bottom:10px; align-content:center;">
        
            <img src="assets/img/go-cypher.png" width="247" height="201" alt=""/>
        
    </div>

    
    <div id="login" style="width:40%; align-content:center; margin:auto;">
		
        <hr class="colorgraph">
        
        <form action="" method="POST" novalidation>
          <div class="form-group">
            <label for="user">Username:</label>
            <input type="text" class="form-control" id="user" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            <a href="signup" style="margin-left:20%;">Create an account</a>
          <button type="submit" id="loginbtn" class="btn btn-primary" style="width:20%;float:right;">Login</button>
        </form>
    	
        <hr class="colorgraph">
          
        <div id="danger-row" style="display: none;">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <div id="danger-info"></div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

    </div>

</div>

</body>
</html>
