<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

<link rel="icon" href="assets/img/steganography.png" type="image/x-icon">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="assets/js/signup.js"></script>
</head>

<body>

<div class="container" style="margin:auto;">
	
    <div style="position:absolute;">
        <a href="/">
            <i class="fas fa-backspace" style='font-size:45px'></i>
        </a>
    </div>
    
    <div id="logo" style="width:22%;margin:auto;margin-top:50px; margin-bottom:10px; align-content:center;">
    	<img src="assets/img/go-cypher.png" width="247" height="201" alt=""/>  
	</div>
 
    <div class="row">
		<div style="margin:auto" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" method="POST">
				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<span>
							<input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1" tabindex="7">
							By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
						</span>
					</div>
				</div>
				
				<hr class="colorgraph">
				<div class="row" style="float:right">
					<div class="col-xs-12 col-sm-12"><input type="submit" value="Register" id="register" class="btn btn-success btn-block btn-lg" tabindex="8"></div>
				</div>
			</form>
		</div>
	</div>
	<div class="row" style="padding-top: 10px; display: none;" id="danger-row">
		<div style="margin:auto" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				<div id="danger-info"></div>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>
</div>



</body>
</html>
