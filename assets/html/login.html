<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="assets/css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="assets/js/login.js"></script>

</head>

<body>

<div class="container">

	<div id="logo" style="width:22%;margin:auto;margin-top:50px; margin-bottom:10px; align-content:center;">
        
            <img src="assets/img/go-cypher.png" width="247" height="201" alt=""/>
        
    </div>

    
    <div id="login" style="width:40%; align-content:center; margin:auto;">
		
        <hr class="colorgraph">
        
        <form action="" method="POST" novalidation>
          <div class="form-group">
            <label for="user">Username:</label>
            <input type="text" class="form-control" id="user" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
            
          <button type="submit" id="loginbtn" class="btn btn-default" style="float:right;">Login</button>
        </form>
    	
        <hr class="colorgraph">
          
    </div>

</div>

</body>
</html>
