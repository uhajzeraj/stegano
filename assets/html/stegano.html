        <div id="content-wrapper">
            <h1>Steganography</h1>
            <p>Steganography is the hiding of a secret message within an ordinary message and the extraction of it at its destination.</p>
            <p>You can upload an image and write some text to hide it into the selected photo!</p>
    
            <form id="upload-image-form" action="/submit" method="post" enctype="multipart/form-data" name="enc">
                <label id="fileUpload">Select Image <i class="fas fa-list-ul"></i><input type="file" id="file" required></label>
                <div id="image-preview-div" style="display: none">
                    <img id="preview-img" src="#">
                </div>
                <div id="chooseOption">
                    <h2>Choose an option</h2>
                    <button class="btn btn-lg btn-info" id="encodeStegano">Encode image <i class="fas fa-lock"></i></button>
                    <button class="btn btn-lg btn-dark" id="decodeStegano">Decode image <i class="fas fa-unlock"></i></button>
                </div>
                <div id="decode">
                    <h3>Decoded message</h3>
                    <textarea class="form-control" rows="5" id="decodedText" name="decodedText" readonly>{{.}}</textarea>
                </div>
                <div id="encode">
                    <label for="comment" style="font-weight:bold;">Secret Message:</label>
                    <textarea class="form-control" rows="5" id="text" name="text"></textarea>
                    <br>
                    <button class="btn btn-lg btn-info" id="upload-button" type="submit" >Encode image <i class="fas fa-lock"></i></button>

                    <br><br>
                </div>
                <div id="message"></div>
            </form>
        </div>
