<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Account</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<link rel="icon" href="assets/img/steganography.png" type="image/x-icon">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.2/css/all.css' integrity='sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns' crossorigin='anonymous'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="assets/js/user.js"></script>

<style>
	body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
	.w3-row-padding img {margin-bottom: 12px}
	/* Set the width of the sidebar to 120px */
	.w3-sidebar {width: 120px;background: #B2B2B2;}
	/* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
	#main {margin-left: 120px}
	/* Remove margins from "page content" on small screens */
	@media only screen and (max-width: 600px) {#main {margin-left: 0}}
	hr {
    border: none;
    border-top: 3px double #333;
    color: #333;
    overflow: visible;
    text-align: center;
    height: 5px;
	}
</style>


</head>

<body>

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <!-- Avatar image in top left corner 
  <img src="/w3images/avatar_smoke.jpg" style="width:100%">-->
  <a href="home" class="w3-bar-item w3-button w3-padding-large">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="user" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>USER</p>
  </a>
  <a href="saved" class="w3-bar-item w3-button w3-padding-large">
    <i class="fa fa-database w3-xxlarge"></i>
    <p>SAVED DATA</p>
  </a>
  <a style="margin-top:250%;margin-bottom:0px;" href="logout" class="w3-bar-item w3-button w3-padding-large">
    <i class="fa fa-sign-out w3-xxlarge"></i>
    <p>LOG OUT</p>
  </a>
</nav>


<!-- Page Content -->
<div class="w3-padding-large" id="main">

	<main style="margin-bottom:90px;">
    
    <!-- Container (Services Section) -->
    <div id="services" class="container" style="margin-top:50px;">
      	<!-- Info about the user -->
        <h1>Account Settings</h1>
        <div class="container-fluid">
            <hr/>
            <h3>General Info</h3>
            <br>
            Username: <span id="username"><b>{{.User}}</b></span>
            <br><br>
            Email Address: <span id="username"><b>{{.Email}}</b></span>
            <hr/>
        </div>
        
        <!-- Change password -->
        <div class="container-fluid" id="passFields">
            <h3>Change Current Password</h3>
            <br>
            <input type="password" name="currentPass" id="currentPass" class="form-control input-lg" placeholder="Current Password" >
            <br>
            <input type="password" name="newPass" id="newPass" class="form-control input-lg" placeholder="New Password" >
            <br>
            <input type="password" name="confirmPass" id="confirmPass" class="form-control input-lg" placeholder="Confrim Password" >
            <br>
            <input type="submit" value="Change Password" id="changePass" class="btn btn-primary btn-block btn-lg" style="width:18%;margin-left:20px;">
            <br>
            <div id="danger-row" style="display: none;">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div id="danger-info">Blablabla content</div>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" style="display:none;">
                <div id="danger-info">Password successfully changed</div>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <hr/>
        </div>
        
        <!-- Delete Account -->
        <div class="container-fluid">
            <h3>Delete your account</h3>
            <br>
            <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal" style="margin-left:20px;">Delete Account</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content container">
                        <div class="modal-header">
                            <h4 class="modal-title">Are you sure you want to delete your account?</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body" style="align-content: center;">
                            <button id="deleteAcc" type="button" class="btn btn-danger btn-lg" style="width: 20%;">Yes</button>
                            <button type="button" class="btn btn-success btn-lg" data-dismiss="modal" style="width: 20%;">No</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    </main>

<!-- END PAGE CONTENT -->
</div>

</body>
</html>
